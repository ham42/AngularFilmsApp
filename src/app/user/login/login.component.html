<div class="container mt-3">
    <h1 class="text-primary text-center">User Login</h1>
    <div class="row justify-content-center">
      <div class="col-4 mt-3 py-4 px-5 border rounded bg-light">
  
        <form #form='ngForm' (submit)="onSubmit(form)">
          <div class="form-group mb-3">
            <label>Username</label>
            <input type="text" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"
              required>
          </div>
  
          <div class="form-group mb-3">
            <label>Password</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password"
              [(ngModel)]="formModel.Password" required>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
