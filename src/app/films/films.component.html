<nav class="navbar navbar-dark bg-dark px-5">
        <a class="navbar-brand text-white">Films Application</a>
        <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
  </nav>

<div class="container mt-5">
    <a routerLink="/films/create" class="btn btn-success">Add New Movie</a>

    <div class="mt-5 d-flex flex-wrap">
        <div *ngFor="let f of films" class="card m-3" style="width: 15rem">
            <img src="{{f.imageSrc}}" class="card-img-top" alt="..." style="height: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{f.name}}</h5>
                <p class="card-text">{{f.description}}</p>
                <a routerLink="/films/{{f.filmID}}" routerLinkActive="active" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
